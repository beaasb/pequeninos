<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Pequeninos™</title>
    <meta name="description" content="Livro de colorir cristão infantil com versículos e atividades para fortalecer a fé das crianças de forma divertida." />

    <!-- Ícones para abas e dispositivos -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.imgur.com/TkXwxPI.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.imgur.com/FvDPifH.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.imgur.com/XbmMN1C.png" />

    <!-- Removido link físico para evitar erro no Bolt -->
    <!-- <link rel="manifest" href="/site.webmanifest"> -->

    <!-- Manifest gerado dinamicamente -->
    <script>
      const manifest = {
        name: "Colorindo com Jesus",
        short_name: "Colorindo",
        start_url: "/",
        display: "standalone",
        background_color: "#ffffff",
        theme_color: "#f43f5e",
        icons: [
          {
            src: "https://i.imgur.com/81pYAyt.png",
            sizes: "192x192",
            type: "image/png"
          },
          {
            src: "https://i.imgur.com/5kYddRz.png",
            sizes: "512x512",
            type: "image/png"
          }
        ]
      };

      const blob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
      const manifestURL = URL.createObjectURL(blob);
      const link = document.createElement("link");
      link.rel = "manifest";
      link.href = manifestURL;
      document.head.appendChild(link);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
